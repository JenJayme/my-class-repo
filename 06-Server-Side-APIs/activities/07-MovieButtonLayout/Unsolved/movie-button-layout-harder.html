<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="movies-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // Function for displaying movie data
        function renderButtons() {
        $(“#movies-view”).empty();
        for(var i =0; i<movies.length; i++){
          var button = $(“<button>“+ movies[i]+” </buttons>“);
          $(“#movies-view”).append(button);
        }
      }

      // This function handles events where one button is clicked
      $(“#add-movie”).on(“click”, function(event) {
        event.preventDefault();
        if($(“#movie-input”).val().length >=1){
          movies.push($(“#movie-input”).val());
        }
        // YOUR CODE GOES HERE
        renderButtons();
      });
          
      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
      
    </script>
  </div>
</body>

</html>
