<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Defines one variable (tvShow) and an empty array (favTVshows).
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // This asks what's your favorite TV show, adding a number to "#_" each time.
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Puts the answeres to tvShow in the array favTVshows.
        favTVshows.push(tvShow);
      }

      // Runs the specified action 3 times.
      for (var j = 0; j < favTVshows.length; j++) {

        // Produces an alert for each of the favTVshows
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
